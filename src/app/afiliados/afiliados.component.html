
<div class="cabecera">
  <mat-card class="example-card">
    <mat-card-header>
      <h1>Relación de afiliados al partido</h1> 
    </mat-card-header>
  </mat-card>
</div>

<div class="container" >
   <table mat-table [dataSource]="afiliados" class="mat-elevation-z8">

     <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
     </ng-container>
   
     <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> <a mat-button color="primary"
        [routerLink]="['/detalleafiliado',element.id]">{{element.nombre}}</a> </td>
     </ng-container>


     <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td  mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
     </ng-container>

     <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td  mat-cell *matCellDef="let element"> <h4 [ngStyle]="{color:setColor(element.edad)}">{{element.edad}}</h4> </td>
     </ng-container>

     <ng-container matColumnDef="profesion">
       <th mat-header-cell *matHeaderCellDef> Profesión </th>
       <td  mat-cell *matCellDef="let element"> {{element.profesion}} </td>
     </ng-container>

     <ng-container matColumnDef="ideologia">
      <th mat-header-cell *matHeaderCellDef> Ideología </th>
      <td  mat-cell *matCellDef="let element"> {{element.ideologia}} </td>
    </ng-container>

     <ng-container matColumnDef="tratamiento">
        <th  class="margen" mat-header-cell *matHeaderCellDef> Tratamiento </th>
        <td class="margen" mat-cell *matCellDef="let element"> {{element.tratamiento}} </td>
     </ng-container>

    <ng-container matColumnDef="cuota">
        <th class="margen" mat-header-cell *matHeaderCellDef> Aportación </th>
        <td class="margen" mat-cell *matCellDef="let element"> {{element.cuota |euro}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th class="margen" mat-header-cell *matHeaderCellDef> Status </th>
        <td class="margen" mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
