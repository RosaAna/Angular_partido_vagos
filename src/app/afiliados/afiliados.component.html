
<div class="cero">
  <mat-card class="example-card">
    <mat-card-header>
      <h1>Relación de afiliados al partido</h1> 
    </mat-card-header>
  </mat-card>
 </div>
 <div >
<table mat-table [dataSource]="afiliados" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> <a mat-button color="primary"
       [routerLink]="['/detalleafiliado',element.id]">{{element.nombre}}</a> </td>
  </ng-container>


  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
    <td  mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
  </ng-container>

  <ng-container matColumnDef="sexo">
    <th  class="margen" mat-header-cell *matHeaderCellDef> Tratamiento </th>
    <td class="margen" mat-cell *matCellDef="let element"> {{element.sexo}} </td>
  </ng-container>

  <ng-container matColumnDef="cuota">
    <th class="margen" mat-header-cell *matHeaderCellDef> Aportación </th>
    <td class="margen" mat-cell *matCellDef="let element"> {{element.cuota}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th class="margen" mat-header-cell *matHeaderCellDef> Status </th>
    <td class="margen" mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
   <div class="">
     <mat-paginator [length]="40"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
     </mat-paginator>
    </div>
</div>
